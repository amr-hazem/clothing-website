    <body>
<form>
<label>First Name:</label>   
<input type="text" name="fname"> <br><br>
<label>Last Name:</label>   
<input type="text" name="lname">  <br><br>
<label>E-mail:</label>
<input type="email" name="email"> <br><br>
<label>DOB:</label>
<input type="date" name="dob"> <br><br>
<label>Gender:</label>
<input type="radio" name="gender" value="male"> Male
<input type="radio" name="gender" value="female"> Female
<br><br>
<label>Nationality:</label>
<select name="nationality">
    <option value="egypt">EGYPT</option>   
    <option value="usa">USA</option>   
    <option value="uae">UAE</option>   
    <option value="uk">UK</option>   
    <option value="france">France</option>      
</select><br><br>
<label>How did you know about us?</label>
<input type="checkbox" name="know" value="facebook"> Facebook
<input type="checkbox" name="know" value="insta"> Instagram
<input type="checkbox" name="know" value="twitter"> Twitter
<input type="checkbox" name="know" value="other"> Other
<br><br>
<label>Comment:</label>
<textarea name="comments" rows="6" cols="50">  
</textarea><br><br>
<label>Username:</label>
<input type="text" name="uname"> <br><br>
<label>Password:</label>
<input type="password" name="pass"> <br><br>
<input type="submit" value="REGISTER">
<input type="reset" value="DELETE">
</form>
